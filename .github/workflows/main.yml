name: Simple CI Pipeline

# Defines when the workflow should run
on:
  push:
    # Runs on changes to master, or any branch starting with 'bugfix/'
    branches: [ master, bugfix/* ]
  pull_request:
    branches: [ master ]

# Defines the jobs that will run
jobs:
  build_and_test:
    # Specifies the runner environment
    runs-on: ubuntu-latest
    
    # Steps for the job
    steps:
    - name: Checkout Code
      # Uses a standard GitHub Action to pull the code
      uses: actions/checkout@v4
      
    - name: Simulate Build Step
      # Simulates the compilation or setup phase
      run: |
        echo "Starting build process..."
        echo "Code built successfully!"
        
    - name: Simulate Test Step (BUG FIXED)
      # This step simulates running automated tests and now passes.
      # 'exit 0' ensures the job completes successfully.
      run: |
        echo "Running automated tests..."
        echo "Tests passed successfully!"
        exit 0  # <--- Ensures the pipeline passes
